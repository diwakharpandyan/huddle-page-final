<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </header>
      <div class="illustration-image-container">
        <img
          src="./images/illustration-mockups.svg"
          alt="image"
          class="illustration-image"
        />
      </div>
      <div class="main-text">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
      <footer>
        <a class="link twitter">
          <i class="fa-brands fa-twitter fa-lg"></i>
        </a>

        <a class="link instagram">
          <i class="fa-brands fa-instagram fa-lg"></i>
        </a>

        <a class="link facebook">
          <i class="fa-brands fa-facebook-f fa-lg"></i>
        </a>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/7d75f18a8a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
